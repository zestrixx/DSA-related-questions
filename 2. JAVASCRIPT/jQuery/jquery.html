      <form id="form">

        <input type="checkbox" name="red" id="red" value="red">red
        <input type="checkbox" name="green" id="green" value="green">green
        <input type="checkbox" name="blue" id="blue" value="blue">blue
        <input type="checkbox" name="grey" id="grey" value="grey">grey
      </form>
      <div id="result">Your result goes here</div>
      <button class="btn">
